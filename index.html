<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>POST Test</title>
</head>
<body>

<h2>POST API Test</h2>

<button onclick="postTest()">Send POST</button>

<p id="result"></p>

<script>
const API_URL = "PASTE_NEW_SCRIPT_URL_HERE";

function postTest() {
  fetch(API_URL, {
    method: "POST",
    headers: {
      "Content-Type": "application/json"
    },
    body: JSON.stringify({ test: "hello" })
  })
  .then(r => r.text())
  .then(t => {
    document.getElementById("result").innerText = t;
  })
  .catch(e => {
    document.getElementById("result").innerText = "ERROR";
    console.error(e);
  });
}
</script>

</body>
</html>
