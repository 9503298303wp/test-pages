<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>API Test</title>
</head>
<body>

<h2>Frontend Loaded</h2>

<button onclick="callApi()">Call API</button>

<p id="result"></p>

<script>
const API_URL = "https://script.google.com/macros/s/AKfycbwWNYCTokhfHsqFFu0ZThDpAQaCcP7-rk2lBlMtWh0VKGGfCDOK99U1jSqljJacn32g/exec";

function callApi() {
  fetch(API_URL)
    .then(res => res.text())
    .then(txt => {
      document.getElementById("result").innerText = txt;
    })
    .catch(err => {
      document.getElementById("result").innerText = "ERROR";
      console.error(err);
    });
}
</script>

</body>
</html>
